# Sample config
# Configures Web-app
# Language
language: nodejs
nodejs:
  - 1.0.1
require:
  - ruby
name: app
# Command to start
start: node bin/www
port: 8080

global:
  npm:
    - bower
    - grunt-cli
    - nodemon
    - node-gyp
  gem:
    - sass

env:
  - NODE_ENV=dev

build:
  install:
    - npm install
  script:
    - grunt compile
